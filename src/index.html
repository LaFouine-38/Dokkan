<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculateur de statues</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='./styles.css'>
</head>

<body>
    <div id="main">
        <div id="statues-wrapper" class="wrapper">
            <span class="title">
                <img class="arrow" src="../assets/com_arrow_large_right.png" alt width="16">
                Calculateur de Zenis
                <img class="arrow" src="../assets/com_arrow_large_left.png" alt width="16">
            </span>
            <div id="statue-container" class="container">
                <div class="statue-item">
                    <img id="counter-thumbnail" src="../assets/zeni.png">
                    <input id="counter" class="amount" type="number" placeholder="Zenis du compteur."
                        data-value="1">
                </div>
                <div class="statue-item">
                    <img class="statue-item-thumbnail" src="../assets/diamond.png">
                    <input id="diamond" class="amount" type="number" data-value="5000000">
                </div>
                <div class="statue-item">
                    <img class="statue-item-thumbnail" src="../assets/platinum.png">
                    <input id="platinum" class="amount" type="number" data-value="1500000">
                </div>
                <div class="statue-item">
                    <img class="statue-item-thumbnail" src="../assets/gold.png">
                    <input id="gold" class="amount" type="number" data-value="1000000">
                </div>
                <div class="statue-item">
                    <img class="statue-item-thumbnail" src="../assets/silver.png">
                    <input id="silver" class="amount" type="number" data-value="500000">
                </div>
                <div class="statue-item">
                    <img class="statue-item-thumbnail" src="../assets/bronze.png">
                    <input id="bronze" class="amount" type="number" data-value="250000">
                </div>
                <div class="statue-item" style="margin-top: 10px;">
                    <img id="total-thumbnail" src="../assets/sell_icon.png" id="zenipng">
                    <input id="total" type="text" placeholder="Zenis totaux." disabled>
                </div>
            </div>
        </div>
        <div id="awakens-wrapper" class="wrapper">
            <span class="title" style="margin-bottom:10px;">
                <img class="arrow" src="../assets/com_arrow_large_right.png" alt width="16">
                Calculateur d'Éveils
                <img class="arrow" src="../assets/com_arrow_large_left.png" alt width="16">
            </span>
            <div id="nav">
                <!-- mettre les wrappers en width 100% -->
                <div data-value="ztur" class="btn-wrapper">
                    <div class="btn">ZTUR</div>
                    <div class="btn-background"></div>
                </div>
                <div data-value="zlr" class="btn-wrapper">
                    <div class="btn">ZLR</div>
                    <div class="btn-background"></div>
                </div>
            </div>
            <hr>
            <div id="awakens-container" class="container">
            </div>
        </div>
    </div>
    <script>
        function separatedNumber(number) {
            return number.toString().replace(/\B(?=(\d{3})+(?!\d))/g, " ");
        }

        function divide(zenis, option){
            let result;
            let remain;
            if (option == 'ztur'){
                result = Math.floor(zenis / 30500000)
                remain = zenis % 30500000
            } else if (option == 'subztur'){
                console.log('sub')
                result = Math.floor(zenis / 13600000)
                remain = zenis % 13600000             
            } else if (option == 'zlr'){
                result = Math.floor(zenis / 34999965)
                remain = zenis % 34999965
            }
            return !remain || remain === separatedNumber(result) ? result : `${separatedNumber(result)} reste ${separatedNumber(remain)} Zenis`
        }

        function generateAwakenItem(zenis, option){
            return `<div class="awaken-item">
                <span class="title">
                    <img class="arrow" src="../assets/com_arrow_large_right.png" alt width="16">
                    <img id="${option === 'zlr' ? 'zlr' : 'ztur'}-awakenings" src="../assets/${option === 'zlr' ? 'zlr' : 'ztur'}.png" alt>
                    <img class="arrow" src="../assets/com_arrow_large_left.png" alt width="16">
                </span>
                <div class="text-wrapper">
                    <p>${option === 'zlr' ? 'Éveils ZLR disponibles: ' + divide(zenis, 'zlr') : 'Éveils de ZTUR disponibles: ' + divide(zenis, 'ztur')}</p>
                    ${option === 'zlr' ? '<p></p>' : `<p>Éveils de SUB-ZTUR disponibles: ${divide(zenis, 'subztur')}</p>`}
                </div>
            </div>`
        }

        let awakenOptions = 'ztur';

        const fields = document.querySelectorAll('.amount');
        let root = document.documentElement;
        const blocked = [".", ",", "e", "E"];
        const awakensWrapper = document.querySelector('#awakens-wrapper');
        const awakensContainer = document.querySelector('#awakens-container');
        let zenis;   

        document.addEventListener('input', (e) => {
            console.log(awakenOptions)
            if (e.target.classList.contains('amount')) {
                zenis = 0;
                fields.forEach((field) => {
                    console.dir(field)
                    if (field.value) {
                        zenis += parseInt(field.getAttribute('data-value')) * parseInt(field.value)
                    }
                })
                document.querySelector('#total').value = separatedNumber(zenis)
                if (zenis !== 0){
                    awakensWrapper.style.display = 'flex'
                    awakensContainer.innerHTML = generateAwakenItem(zenis, awakenOptions)
                } else {
                    awakensWrapper.style.display = 'none'
                }
            }
        })

        document.addEventListener("keydown", (e) => {
            if (blocked.includes(e.key)) {
                e.preventDefault();
            }
        });

        document.addEventListener('click', (e) => {
            if (e.target.parentNode.classList.contains('btn-wrapper')){
                if (e.target.parentNode.getAttribute('data-value') === 'ztur'){
                    awakenOptions = 'ztur'
                } else if (e.target.parentNode.getAttribute('data-value') === 'zlr') {
                    awakenOptions = 'zlr'
                }
                console.dir(e.target.parentNode)
                awakensContainer.innerHTML = generateAwakenItem(zenis, awakenOptions)
            }
        })
    </script>
</body>

</html>
